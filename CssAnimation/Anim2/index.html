<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Adidas Animation</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="./adidas.png" alt="adidas" />
        </div>
        <div class="info">
          <h1 class="title">Adidas ZX</h1>
          <h3 class="description">WEAR IT FOR ULTIMATE COMFORT</h3>
        </div>
        <div id='sizes'class="sizes">
          <button class='btn'>07</button>
          <button class='btn'>08</button>
          <button class="btn active">09</button>
          <button class='btn'>10</button>
        </div>
        <div class="purchase">
            <button>Purchase</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="./btnActiveSetter.js"></script>
  </body>
</html>
